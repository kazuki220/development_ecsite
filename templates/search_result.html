<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    <p>検索キーワード: {{ query }}</p>
    <ul>
        {% for product in results %}
        <li>
            <p>商品名：{{ product[0] }}</p>
            <p>種別: {{ product[1] }} </p>
            <p>価格: {{ product[2] }} 円</p>
            <p>在庫数: {{ product[3] }}</p>
            <p>コメント: {{ product[4] }}</p>
            <p>サイズ: {{ product[5] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

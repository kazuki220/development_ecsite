<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product['name'] }}</h2>
            <p>種別: {{ product['types'] }} </p>
            <p>価格: {{ product['price'] }} 円</p>
            <p>在庫数: {{ product['stock'] }}</p>
            <a href="{{ url_for('show_product', product_id=product['id']) }}">詳細を表示</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
